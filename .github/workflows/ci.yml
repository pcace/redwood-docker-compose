name: Create and publish a Docker image to Caprover

# remember to put the githb Token into the action secrets! (GH_PACKAGE_TOKEN)

# https://docs.github.com/en/actions/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
# https://community.redwoodjs.com/t/containerize-redwood-sides-with-docker-compose/2706
# https://github.com/caprover/caprover/issues/360
# https://github.com/caprover/caprover/issues/1605
on:
  # it will fire on pushes to these branches:
  push:
      branches: ['dev', 'production', 'staging']

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./web/Dockerfile
            image: ghcr.io/pcace/redwood-docker-compose-web
            appname: web
          - dockerfile: ./api/Dockerfile
            image: ghcr.io/pcace/redwood-docker-compose-api
            appname: api

    permissions:
      contents: read
      packages: write

    steps:
      # get the branch name to be used in the matrix operation and as identifier
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6

      # checkout lates repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Match and replace by Regex in the 'redwood.toml' file,
      # it updates the apiUrl to the publicly available api, provided by caprover,
      # using the branchname as identifier
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "^*apiUrl.*"
          replace: apiUrl = "https://${{ steps.branch-name.outputs.current_branch }}api.pfcace.de/api"
          regex: true
          include: 'redwood.toml'
    # add .env file from github secret
    # this can be done in the caprover interface too!!!
    # https://github.com/caprover/caprover/discussions/1571
    # - name: add .env file
    #   uses: DamianReeves/write-file-action@master
    #   with:
    #     path: api/db/.env
    #     contents: ${{ secrets.DB_STAGING }}
    #     write-mode: append
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGE_TOKEN }}

      # get Tag names as identifier for ghcr Push
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # from https://stackoverflow.com/questions/73599803/refer-to-docker-image-variable-name-in-github-action
      - name: Deploy image
        uses: floms/action-caprover@v1
        with:
          host: '${{ secrets.CAPROVER_SERVER }}'
          password: '${{ secrets.CAPROVER_PASSWORD }}'
          app: ${{ steps.branch-name.outputs.current_branch }}${{ matrix.appname }}
          image: ${{ steps.meta.outputs.tags }}
